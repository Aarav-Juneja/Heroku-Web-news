<!doctype html>
<html lang="en">
  <head>
    <title>Newsletter Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="css/signup.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-signin" method="POST">
      <img class="mb-4" src="images/logo.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Signup to the newsletter</h1>
      <input type="text" class="form-control top" placeholder="First Name" name="fname" required autofocus>
      <input type="text" class="form-control middle" placeholder="Last name" name="lname" required>
      <input type="email" class="form-control bottom" placeholder="Email address" name="email" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; Aarav Juneja 2020</p>
    </form>
</body>
</html>
